<app-room-controller [ngStyle]="{display:'inline-block'}"></app-room-controller>
<form [formGroup]="dateSelectiveForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput [ngxMatDatetimePicker]="startDatePicker" placeholder="Start date"
           formControlName="startDate"

           (dateChange)="dateUpdated()">
    <mat-datepicker-toggle matSuffix [for]="$any(startDatePicker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #startDatePicker [showSpinners]="true" [showSeconds]="false"
                             [stepHour]="1" [stepMinute]="1" [stepSecond]="1"
                             [touchUi]="false" [enableMeridian]="false"
                             [disableMinute]="false" [hideTime]="false">
    </ngx-mat-datetime-picker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [ngxMatDatetimePicker]="endDatePicker" placeholder="End date"
           formControlName="endDate"
           (dateChange)="dateUpdated()">
    <mat-datepicker-toggle matSuffix [for]="$any(endDatePicker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #endDatePicker [showSpinners]="true" [showSeconds]="false"
                             [stepHour]="1" [stepMinute]="1" [stepSecond]="1"
                             [touchUi]="false" [enableMeridian]="false"
                             [disableMinute]="false" [hideTime]="false">
    </ngx-mat-datetime-picker>
  </mat-form-field>
  <button mat-button type="submit" color="accent">Показати</button>

</form>
<ngx-charts-line-chart *ngIf="temperatureStats.length != 0"
                       [view]="view"
                       [scheme]="colorScheme"
                       [timeline]="timeline"
                       [results]="temperatureStats"
                       [gradient]="gradient"
                       [xAxis]="showXAxis"
                       [yAxis]="showYAxis"
                       [legend]="showLegend"
                       [showXAxisLabel]="showXAxisLabel"
                       [showYAxisLabel]="showYAxisLabel"
                       [xAxisLabel]="xAxisLabel"
                       [yAxisLabel]="yAxisLabelTemperature"
                       [autoScale]="autoScale">

</ngx-charts-line-chart>
<ngx-charts-line-chart *ngIf="humidityStats.length != 0"
                       [view]="view"
                       [scheme]="colorScheme"
                       [timeline]="timeline"
                       [results]="humidityStats"
                       [gradient]="gradient"
                       [xAxis]="showXAxis"
                       [yAxis]="showYAxis"
                       [legend]="showLegend"
                       [showXAxisLabel]="showXAxisLabel"
                       [showYAxisLabel]="showYAxisLabel"
                       [xAxisLabel]="xAxisLabel"
                       [yAxisLabel]="yAxisLabelHumidity"
                       [autoScale]="autoScale">

</ngx-charts-line-chart>
