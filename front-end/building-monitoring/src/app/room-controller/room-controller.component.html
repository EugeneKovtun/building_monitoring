<div *ngIf="room">
    <h1>{{room.name}}</h1>
    <br>
    <h1>
        <button mat-mini-fab color="warn" (click)="decreaseTemperature()">-1</button>
        <div [ngClass]={inline:true}>
            Temperature:
            {{room.temperature}}
        </div>
        <button mat-mini-fab color="warn" (click)="increaseTemperature()">
            <mat-icon>plus_one</mat-icon>
        </button>
    </h1>
    <br>
    <h1>
        <button mat-mini-fab color="warn" (click)="decreaseHumidity()">-1</button>
        Humidity
        {{room.humidity}}
        <button mat-mini-fab color="warn" (click)="increaseHumidity()">
            <mat-icon>plus_one</mat-icon>
        </button>

    </h1>
</div>
